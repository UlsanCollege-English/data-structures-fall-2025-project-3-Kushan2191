name: Diagnose Tests

on:
  push:
    branches: [ main, master ]

jobs:
  diagnose:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Print environment
        run: |
          echo "Python: $(python --version)"
          echo "Pip: $(python -m pip --version)"
          echo "Current dir: $(pwd)"
          echo "Listing root files:"
          ls -la

      - name: Install dependencies and pytest
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          python -m pip install pytest
          python -m pip list

      - name: Run pytest via python -m pytest
        env:
          PYTHONPATH: src
        run: |
          echo "Running python -m pytest --collect-only -vv"
          python -m pytest --collect-only -vv || true
          echo "Running python -m pytest -q -vv"
          python -m pytest -q -vv

      - name: Show pytest cache
        run: |
          echo ".pytest_cache contents:" || true
          ls -la .pytest_cache || true
